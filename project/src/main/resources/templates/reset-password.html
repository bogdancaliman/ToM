<!DOCTYPE html>
<html class="h-100" xmlns:th="http://www.thymeleaf.org" lang="en">
	<head>
		<title>Reset Password</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link th:href="@{/webjars/bootstrap/4.4.1-1/css/bootstrap.min.css}" rel="stylesheet" type="text/css" />
		<link th:href="@{/css/font.css}" rel="stylesheet" type="text/css" />
		<link th:href="@{/css/scrollbar.css}" rel="stylesheet" type="text/css" />
		<link th:href="@{/css/background.css}" rel="stylesheet" type="text/css" />
		<link th:href="@{/images/favicon.png}" rel="icon" type="image/icon type" />
	</head>
	<body class="bg-dark">
		<div class="container bg-secondary w-50 mt-5 p-0 rounded border border-info">
			<div class="row no-gutters">
				<div class="col">
					<form id="reset-password__form" class="m-auto" th:action="@{/set-new-password}" method="post">
						<div class="px-3 pt-3 text-center">
							<div class="w-50 m-auto">
								<img class="w-50" th:src="@{images/favicon.png}" src="" alt="TOM" />
							</div>
						</div>
						<div class="m-1 px-3 pb-3">
							<div class="w-75 m-auto">
								<hr class="border border-light" />
								<h3 class="text-center text-light py-3"><b>New Password</b></h3>
								<div class="form-group w-75 mx-auto my-4">
									<label for="reset-password__form__password" class="text-light">Password:</label
									><br />
									<input
										type="password"
										name="password"
										id="reset-password__form__password"
										class="form-control"
									/>
								</div>
								<div class="form-group w-75 mx-auto my-4">
									<label for="reset-password__form__password-verification" class="text-light"
										>Verify Password:</label
									><br />
									<input
										type="password"
										name="passwordVerification"
										id="reset-password__form__password-verification"
										class="form-control"
									/>
								</div>
								<input
									type="hidden"
									name="userId"
									id="reset-password__form__user-id"
									th:value="${userId}"
								/>
								<div
									class="alert alert-danger mt-2 d-none w-75 mx-auto"
									th:if='${error != ""}'
									th:text="${error}"
									role="alert"
								></div>
								<div class="form-group w-75 mx-auto">
									<input type="submit" name="submit" class="btn btn-info btn-md" value="submit" />
								</div>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
		<script th:src="@{/webjars/jquery/3.3.1/jquery.min.js}"></script>
		<script th:src="@{/webjars/bootstrap/4.4.1-1/js/bootstrap.min.js}"></script>
		<script th:src="@{js/alert-handler.js}"></script>
	</body>
</html>
