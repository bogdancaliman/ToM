<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Manage Department</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link th:href="@{/webjars/bootstrap/4.4.1-1/css/bootstrap.min.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/css/font.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/css/form-select.css}" rel="stylesheet" type="text/css"/>
    <link th:href="@{/images/favicon.png}" rel="icon" type="image/icon type"/>
</head>
<body class="bg-dark">
<div class="container-fluid my-5 p-5">
    <div class="row w-100 no-gutters">
        <div class="col bg-secondary rounded border border-info m-5">
            <form id="manage-department__add-form" class="form" th:action="@{/delete-department}" method="post">
                <div class="px-3 pt-3 text-center">
                    <div class="w-50 m-auto">
                        <img class="w-25" th:src="@{images/favicon.png}" src="" alt="TOM">
                    </div>
                </div>
                <div class="m-1 px-3 pb-3">
                    <div class="w-75 m-auto">
                        <hr class="border border-light">
                        <h3 class="text-center text-light py-4"><b>Delete Department</b></h3>
                        <div class="form-group w-75 mx-auto my-2">
                            <label for="manage-department__add-form__department" class="text-light">Choose department:</label><br>
                            <select name="departmentId" id="manage-department__add-form__department" class="custom-select" required>
                                <option value="" th:text="'--- Select a department ---'"></option>
                                <option th:each="i : ${departments}" th:value="${i.getId()}"
                                        th:text="${i.getName()}"></option>
                            </select>
                        </div>
                        <div class="form-group w-75 mx-auto mt-5">
                            <input type="submit" name="submit" class="btn btn-info btn-md" value="submit">
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="col bg-secondary rounded border border-info m-5">
            <form id="manage-department__delete-form" class="form" th:action="@{/add-department}" method="post">
                <div class="px-3 pt-3 text-center">
                    <div class="w-50 m-auto">
                        <img class="w-25" th:src="@{images/favicon.png}" src="" alt="TOM">
                    </div>
                </div>
                <div class="m-1 px-3 pb-3">
                    <div class="w-75 m-auto">
                        <hr class="border border-light">
                        <h3 class="text-center text-light py-4"><b>Add Department</b></h3>
                        <div class="form-group w-75 mx-auto my-2">
                            <label for="manage-department__delete-form__departmentName" class="text-light">Add a new Department</label><br>
                            <input type="text" class="form-control" name="departmentName" id="manage-department__delete-form__departmentName">
                        </div>
                        <div class="form-group w-75 mx-auto mt-5">
                            <input type="submit" name="submit" class="btn btn-info btn-md" value="submit">
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<script th:src="@{/webjars/jquery/3.3.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.4.1-1/js/bootstrap.min.js}"></script>
</body>
</html>
